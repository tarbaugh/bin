cutoff: 6.0 # cutoff for neighbour list construction
seed: 42  # random seed

#################################################################
## Metadata section
#################################################################
metadata:
  origin: "Automatically generated input"

#################################################################
## Potential definition section
#################################################################
potential:
  deltaSplineBins: 0.001
  elements: ['Sb']

  embeddings:
    ALL: {
      npot: 'FinnisSinclairShiftedScaled',
      fs_parameters: [ 1, 1, 1, 0.5 ],
      ndensity: 2,
    }

  bonds:
    ALL: {
      radbase: ChebExpCos,
      radparameters: [ 5.25 ],
      rcut: 6.0,
      dcut: 0.1,
      NameOfCutoffFunction: cos,
    }
  functions:
    number_of_functions_per_element: 1000
    ALL:     { nradmax_by_orders: [ 15, 6, 4, 3, 2, 2 ], lmax_by_orders: [ 0 , 3, 3, 2, 2, 1 ]}

#################################################################
## Dataset specification section
#################################################################
data:
  filename: train.pckl.gzip       # force to read reference pickled dataframe from given file


#################################################################
## Fit specification section
#################################################################
fit:
  trainable_parameters: ALL
  loss: {kappa: 0.25, L1_coeffs: 1e-8,  L2_coeffs: 1e-8, 'w0_rad': 1e-6, 'w1_rad': 1e-6, 'w2_rad': 1e-6 }
  # if kappa: auto, then it will be determined from the variation of energy per atom and forces norms in train set
  
  optimizer: BFGS # or L-BFGS-B

  ## maximum number of minimize iterations
  maxiter: 500

  ## additional options for scipy.minimize
  #  options: {maxcor: 100}

  ## Automatically find the smallest interatomic distance in dataset  and set inner cutoff based on this
  #repulsion: 2.0

  ladder_step: 25
  ladder_type: body_order

#################################################################
## Backend specification section
#################################################################
backend:
  evaluator: tensorpot
  batch_size: 400
  display_step: 1
  n_workers: 48
  gpu_config: {gpu_ind: -1, mem_limit: 0}
